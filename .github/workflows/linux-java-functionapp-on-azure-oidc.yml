name: Deploy Java Functions (Linux + OIDC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Чтобы запускать вручную

permissions:
  contents: read
  id-token: write  # Обязательно для OIDC!

env:
  AZURE_FUNCTIONAPP_NAME: 'your-real-app-name-here'  # ← Замени на своё!
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Dmaven.test.skip=true'  # Пропускаем тесты для скорости

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: .
        respect-pom-xml: true
